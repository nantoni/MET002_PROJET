<div class="card m-3">
  <div class="card-header">{{ user.firstName }} {{ user.lastName }}</div>
  <div class="card-body">
    <p>Email: {{ user.email }}</p>
    <p>Login: {{ user.login }}</p>
    <p>Adresse: {{ user.address }}</p>
    <p>Code postal: {{ user.postCode }}</p>
    <p>Ville: {{ user.city }}</p>
    <p>Pays: {{ user.country }}</p>
    <p>Telephone: {{ user.phone }}</p>
    <p>Date d'inscription: {{ user.registerDate }}</p>
  </div>
</div>
