<div class="card m-3">
  <div class="card-header">{{ user.firstName }} {{ user.lastName }}</div>
  <div class="card-body">
    <p>{{ user.email }}</p>
    <p>{{ user.login }}</p>
    <p>{{ user.address }}</p>
    <p>{{ user.postCode }}</p>
    <p>{{ user.city }}</p>
    <p>{{ user.country }}</p>
    <p>{{ user.phone }}</p>
    <p>{{ user.registerDate }}</p>
  </div>
</div>
